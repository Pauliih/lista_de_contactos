<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Contactos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="col-md-12 col-xs-12">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="row">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed btn-bars" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="title-navbar navbar-brand" href="index.html">Lista de Contactos</a>
            </div>

            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a type="button" class="btn btn-default btn-add-cont" href="#add-contact" data-toggle="modal">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a type="button" class="btn btn-default btn-search" href="#search-contact2" data-toggle="modal">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </a>
                </li>
                
                <li>
                  <a href="#">jQuery</a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </nav>
    </header>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>

  <!-- modal-formulario-ingreso contacto -->
    <div class="modal fade" id="search-contact2">
      <div class="modal-dialog">
        <div class="modal-content search">
          <!-- header de la ventana -->
          <div class="modal-header">
            <!-- boton para cerrar la ventana -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">Contactos</h3>
          </div>
          <!-- contenido de la ventana -->
          <div class="modal-body clearfix">
            
              <!-- Inicio formulario -->
              <form class="form-inline" role="form">
                <div class="col-sm-12">
                  <div class="form-group name">
                    <label class="fa fa-user-circle fa-2x"></label>
                    <input type="text" class="form-control" id="name" autofocus placeholder="Nombre:">
                  </div>
                  <div class="form-group phone">
                    <label class="fa fa-phone fa-2x"></label>
                    <input type="tel" class="form-control" id="phone" placeholder="10 digitos">
                  </div>
                </div>
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-default btn-add">AGREGAR</button>
                </div>
              </form>
              <!-- Fin formulario -->
          </div>
        </div>
      </div>
    </div><!-- Fin Modal --> 
  </body>
</html>
